<!DOCTYPE html>
<html lang="en">
<head>
<title>Bekerja dengan List</title>
</head>
<body>

Ordered List
<ol>
<li>milk</li>
<li>water</li>
<li>eggs</li>
</ol>

<br>

<hr>
Unordered List
<ul>
<li>mie</li>
<li>coffe</li>
<li>rice</li>
</ul>

<br>

<hr>
Definition List
<dl>
<dt>food</dt>
<dd>any thing</dd>
<dd>some thing</dd>
<dt>not food</dt>
<dd>no thing</dd>
</dl>

</body>
</html>
